    <div class="search-div">
        <label for="search">Search</label>
        <input type="text" id="search">
    </div>
    
    
    <div class="table-div" (scroll)="onScroll()">
        <table>
            <tr *ngFor="let data of dataFromServer">
                <td>{{ data.id }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.username }}</td>
                <td>{{ data.email }}</td>
            </tr>  
        </table>
    </div>
