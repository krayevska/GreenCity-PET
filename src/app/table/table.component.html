     
    <div class="table-div" (scroll)="onScroll()">
        <table>
            <tr *ngFor="let user of users | filter: pattern">    
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
            </tr>  
        </table>
    </div>
