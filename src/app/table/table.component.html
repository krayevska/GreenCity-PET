     
    <div class="table-div" (scroll)="onScroll()">
        <table>
            <!-- [routerLink]="['/user', user.id]" -->
            <tr *ngFor="let user of users | filter: pattern" (click)="onUserClick($event)" >    
                <td id="{{ user.id }}">{{ user.id }}</td>
                <td id="{{ user.id }}">{{ user.name }}</td>
                <td id="{{ user.id }}">{{ user.username }}</td>
                <td id="{{ user.id }}">{{ user.email }}</td>
            </tr>  
        </table>
    </div>
